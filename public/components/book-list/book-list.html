<div>
    Search Title: <input ng-model="titleFilter"></input>
    Search Author: <input ng-model="authorFilter"></input>
</div>

<p>List of All Books Available for Borrowing</p>

<table class = "table table-bordered table-striped">
<tr>
    <th>Title</th>
    <th>Author</th>
    <th>Available status</th>
    <th></th>
  </tr>
  <tr ng-repeat='book in books | filter: { title: titleFilter, author: authorFilter}'>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{book.availability.length}}</td>
    <td><a ng-href="#/details/{{book._id}}">View Details</a></td>
  </tr>
</table>
