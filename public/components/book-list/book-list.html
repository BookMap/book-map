<div>
    Search Title: <input ng-model="titleFilter"></input>
    Search Author: <input ng-model="authorFilter"></input>
</div>

<p>List of All Books Available for Borrowing</p>

<ul>
    <li ng-repeat='book in books | filter: { title: titleFilter, author: authorFilter}'>

        Title: {{ book.title }} by {{ book.author }}

        <a ng-href="#/details/{{book._id}}">View Details</a>

    </li>
</ul>
