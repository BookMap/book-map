<div>
    Search for Book: <input ng-model="typeFilter"></input>
</div>

<p>List of All Books Available for Borrowing</p>

<ul>
    <li ng-repeat='book in books | filter: { title: typeFilter}'
        ng-class='book.title'>

        &nbsp; {{ book.title }} by {{ book.author }}.

        <div class="detailsBtn">
            <button ng-click="book.show = !book.show"
                    ng-click="select(book._id)" >
                    View Details
            </button>

            <div ng-show = "book.show" >
                <h4 style="text-align: left;">Detail View</h4>
                 <ul class = 'detailView' >
                     <li>ID: {{ book._id }}</li>
                     <li>Title: {{ book.title }}</li>
                     <li>Author: {{ book.author }}</li>
                     <li>Owner: {{ }}</li>
                     <li>Copies Available for Borrowing: {{ }}</li>
                 </ul>
            </div>
        </div>
    </li>
</ul>
