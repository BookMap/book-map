
<div class="panel panel-default">
<div class="panel-heading">
  <h3>List of Community Members</h3>
</div>
<div class="panel-body">
  <div>
      Search for Community Member: <input ng-model="typeFilter">
  </div>
  <br>
  <ul class="list-group">
      <li ng-repeat="user in users | filter: { username: typeFilter}" >
          <a  ng-href = "#/publicProfile/{{user._id}}"    class="list-group-item">{{user.username}}</a></li>
  </ul>

</div>
</div>
