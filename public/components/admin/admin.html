<div>The Admin Page</div>

<div ng-repeat='title in titles'>
  <div>{{title.title}}</div>
  <div>{{title.author}}</div>
  <div>{{title.summary}}</div>
  <div ng-repeat='owner in title.unique'>Owners of this title:
    <div>{{owner.owner.username}}</div>
    <div>{{owner.owner.user_id}}</div>
    <div>{{owner.owner.email}}</div>
    <div>--------------</div>
  </div>
  <div>---------------------------------------------------</div>
</div>
