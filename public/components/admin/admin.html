<h3>The Admin Page</h3>

<table class = "table table-bordered table-striped">
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Summary</th>
    <th>Coppy in Circulation</th>
    <th>Available copies not being borrowed</th>
  </tr>
  <tr ng-repeat='title in titles | filter: { title: titleFilter, author: authorFilter}'>
    <td>{{title._id}}</td>
    <td>{{title.title}}</td>
    <td>{{title.author}}</td>
    <td>{{title.summary}}</td>
    <td>{{title.copies}}</td>
    <td>{{title.availability.length}}</td>
  </tr>
</table>
